<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Info</title>
</head>
<body>
<p id="deviceInfo"></p>

<script src="mobile-detect.min.js"></script>
<script>
var md = new MobileDetect(window.navigator.userAgent);

var brand = md.phone() || md.tablet() || md.mobile() || md.userAgent();
var model = md.mobile();
if (model) {
    var deviceInfo = 'Бренд устройства: ' + brand + '<br> Модель устройства: ' + model;
    document.getElementById('deviceInfo').innerHTML = deviceInfo;
} else {
    document.getElementById('deviceInfo').innerHTML = 'Устройство не определено';
}
</script>
</body>
</html>

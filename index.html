<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Device Detection</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.5/platform.min.js"></script>
</head>
<body>
<!-- Добавим элементы для вывода информации -->
<div id="deviceInfo"></div>

<script>
// Определение характеристик устройства
var deviceInfo = platform.parse(navigator.userAgent);

// Формирование текста с информацией о устройстве
var deviceText = "Device Brand: " + deviceInfo.manufacturer + "<br>" +
                 "Device Model: " + deviceInfo.product;

// Вывод информации о устройстве на страницу
document.getElementById("deviceInfo").innerHTML = deviceText;
</script>
</body>
</html>
